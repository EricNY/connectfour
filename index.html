<!DOCTYPE html>
<html>
<head>
  <title>EZEther Connect Four</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
	<h1>Connect Four</h1>
	<div class="in-game">
	  <hr />
	  Game Address: <span id="game-address"></span><br>
	  <div class="in-game waiting-for-join">Opponent Address: <span id="opponent-address"></span></div>
	  <hr />
	</div>
		<!-- <div class="in-game waiting-for-join" id="opponent-address">Opponent Address: <span></span></div> -->
	<div class="in-game waiting-for-join" id="waiting">Waiting for Opponent!</div>
	<div class="in-game waiting-for-join" id="your-turn">Your Turn</div>
	<div class="in-game waiting-for-join alert alert-success" id="winner" role="alert">You Won!</div>	
	<div class="in-game waiting-for-join alert alert-danger" id="loser" role="alert">Sorry! Better luck next time:(</div>
	<div class="in-game waiting-for-join alert alert-warning" id="draw" role="alert">It's a draw. Try agin!</div>
  <table id="grid" class="in-game waiting-for-join">
    <tbody>
      <tr>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
      </tr>
      <tr>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
      </tr>
      <tr>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
      </tr>
      <tr>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
      </tr>
      <tr>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
      </tr>
      <tr>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
        <td><span class="hole"></span></td>
      </tr>
    </tbody>
  </table>
  <br><br>
  <div class="game-start">
    <button onclick="App.createNewGame()" class="btn btn-primary">Create Game</button> - or -
    <button onclick="App.joinGame()" class="btn btn-default">Join Game</button>
  </div>
  <div class="in-game">Winner gets <span id="pot"></span> ether.</div>
  <br>
  <!--
  <hr /><button onclick="App.useAccountOne()" class="btn btn-sm">Use Account 2</button>
  -->
</div>
</div>
</body>
</html>
